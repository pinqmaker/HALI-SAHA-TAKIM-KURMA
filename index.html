<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Halı Saha Takım Kurucu</title>
  <style>
    /* Genel stil */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f0f0, #dcdcdc); /* Beyaz ve gri tonlarında yumuşak bir degrade */
    }

    .container {
      width: 90%;
      max-width: 1000px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8); /* Glassmorphism efekti */
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      color: #333; /* Başlıklar için koyu renk */
    }

    /* Sayfa içeriği */
    .input-container {
      margin-bottom: 20px;
    }

    input, select, button {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Oyuncu listesi */
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 5px 0;
      color: #333; /* Tüm yazılar için tek renk: koyu gri */
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    /* Takım bölümleri */
    .team {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card {
      background-color: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Halı Saha Takım Kurucu</h2>

    <div class="input-container">
      <input type="text" id="playerName" placeholder="Oyuncu adı" />
      <select id="playerRole">
        <option value="Kaleci">Kaleci</option>
        <option value="Defans">Defans</option>
        <option value="Orta Saha">Orta Saha</option>
        <option value="Forvet">Forvet</option>
      </select>
      <select id="playerSkill">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button onclick="addPlayer()">Ekle</button>
    </div>

    <h3>Oyuncular (Toplam: <span id="playerCount">0</span>)</h3>
    <ul id="playerList"></ul>

    <h3>Oyuncu Düzenleme</h3>
    <div id="editPlayerSection" style="display:none;">
      <input type="text" id="editName" placeholder="Yeni Ad" />
      <select id="editRole">
        <option value="Kaleci">Kaleci</option>
        <option value="Defans">Defans</option>
        <option value="Orta Saha">Orta Saha</option>
        <option value="Forvet">Forvet</option>
      </select>
      <select id="editSkill">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button onclick="updatePlayer()">Güncelle</button>
    </div>

    <button onclick="shuffleTeams()">Karıştır ve Takımları Kur</button>

    <div class="team" id="teamA"></div>
    <div class="team" id="teamB"></div>
  </div>

  <script>
    // localStorage'dan oyuncu listesi alınır
    let players = JSON.parse(localStorage.getItem('players')) || [];

    // Oyuncu ekle
    function addPlayer() {
      const name = document.getElementById('playerName').value.trim();
      const role = document.getElementById('playerRole').value;
      const power = parseInt(document.getElementById('playerSkill').value);

      if (!name) return alert("Lütfen oyuncu adı girin.");

      players.push({ name, role, power });
      localStorage.setItem('players', JSON.stringify(players)); // localStorage'a kaydet

      document.getElementById('playerName').value = ''; // input'u temizle
      updatePlayerList(); // oyuncu listesine ekle
    }

    // Oyuncu listesini güncelle
    function updatePlayerList() {
      const playerList = document.getElementById('playerList');
      const playerCount = document.getElementById('playerCount');

      playerList.innerHTML = players.map((p, index) => 
        `<li>
          ${p.name} (${p.role}, Güç: ${p.power})
          <div class="buttons">
            <button onclick="editPlayer(${index})">Düzenle</button>
            <button onclick="deletePlayer(${index})">Sil</button>
          </div>
        </li>`
      ).join('');

      // Oyuncu sayısını güncelle
      playerCount.textContent = players.length;
    }

    // Takımları karıştır ve dengele
    function shuffleTeams() {
      if (players.length !== 14) {
        alert("Tam olarak 14 oyuncu eklenmeli! Şu an: " + players.length);
        return;
      }

      const shuffled = shuffle([...players]);
      const teamA = [];
      const teamB = [];

      const roleGroups = {
        'Kaleci': [],
        'Defans': [],
        'Orta Saha': [],
        'Forvet': []
      };

      shuffled.forEach(p => roleGroups[p.role].push(p));

      // Dengeli rol dağılımı hedeflenerek sırayla A/B takımlarına dağıt
      for (let role in roleGroups) {
        const playersInRole = roleGroups[role];
        let half = Math.floor(playersInRole.length / 2);

        teamA.push(...playersInRole.slice(0, half));
        teamB.push(...playersInRole.slice(half));
      }

      // Her iki takımı da 7 kişilik yap
      while (teamA.length < 7) {
        teamA.push(shuffled.pop());
      }
      while (teamB.length < 7) {
        teamB.push(shuffled.pop());
      }

      const totalPowerA = teamA.reduce((sum, p) => sum + p.power, 0);
      const totalPowerB = teamB.reduce((sum, p) => sum + p.power, 0);

      document.getElementById('teamA').innerHTML = `
        <h3>A Takımı (Toplam Güç: ${totalPowerA})</h3>
        <ul>${teamA.map(p => `<li>${p.name} (${p.role}, Güç: ${p.power})</li>`).join('')}</ul>
      `;

      document.getElementById('teamB').innerHTML = `
        <h3>B Takımı (Toplam Güç: ${totalPowerB})</h3>
        <ul>${teamB.map(p => `<li>${p.name} (${p.role}, Güç: ${p.power})</li>`).join('')}</ul>
      `;
    }

    // Karışık sırayla oyuncuları diz
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Oyuncu sil
    function deletePlayer(index) {
      players.splice(index, 1);
      localStorage.setItem('players', JSON.stringify(players)); // localStorage'dan sil
      updatePlayerList(); // oyuncu listesine güncelle
    }

    // Oyuncu düzenle
    function editPlayer(index) {
      const player = players[index];
      document.getElementById('editPlayerSection').style.display = 'block';

      document.getElementById('editName').value = player.name;
      document.getElementById('editRole').value = player.role;
      document.getElementById('editSkill').value = player.power;

      window.currentEditIndex = index; // Düzenleme işlemi yapılacak oyuncu index'i
    }

    // Oyuncu güncelle
    function updatePlayer() {
      const newName = document.getElementById('editName').value;
      const newRole = document.getElementById('editRole').value;
      const newPower = parseInt(document.getElementById('editSkill').value);

      if (!newName || isNaN(newPower) || newPower < 1 || newPower > 10 || !newRole) {
        alert("Geçersiz giriş!");
        return;
      }

      players[window.currentEditIndex] = { name: newName, role: newRole, power: newPower };
      localStorage.setItem('players', JSON.stringify(players)); // localStorage'a güncelle
      updatePlayerList(); // oyuncu listesine güncelle

      document.getElementById('editPlayerSection').style.display = 'none'; // Düzenleme bölümünü gizle
    }

    // Sayfa yüklendiğinde oyuncu listelerini güncelle
    updatePlayerList();
  </script>
</body>
</html>
